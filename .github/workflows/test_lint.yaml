name: Lint

on: [push]

jobs:
  test-lint:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.12
      uses: actions/setup-python@v2
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: |
        pip install .[dev]
    - name: Run ruff check and format
      run: |
        ruff check lockpy
        ruff format lockpy
    - name: Run mypy
      run: |
        mypy lockpy
